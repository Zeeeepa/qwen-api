version: '3.8'

services:
  # Main API Router Service
  qwen2api-router:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: qwen2api-router
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DEBUG=${DEBUG:-false}
      - ANONYMOUS_MODE=${ANONYMOUS_MODE:-true}
      
      # Provider Credentials
      - QWEN_EMAIL=${QWEN_EMAIL}
      - QWEN_PASSWORD=${QWEN_PASSWORD}
      
      # FlareProx Configuration
      - FLAREPROX_ENABLED=${FLAREPROX_ENABLED:-false}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - FLAREPROX_PROXY_COUNT=${FLAREPROX_PROXY_COUNT:-3}
      - FLAREPROX_AUTO_ROTATE=${FLAREPROX_AUTO_ROTATE:-true}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    volumes:
      - ../logs:/app/logs
      - flareprox-cache:/app/.flareprox
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qwen2api-network

volumes:
  flareprox-cache:
    driver: local

networks:
  qwen2api-network:
    driver: bridge

